<!--Login de usuario-->
<!DOCTYPE html>
<html tema="dia">
  <head>
    <title>Sakura Cards</title>
    <link rel="icon" type="image/svg" href="/src/assets/img/icon.svg" />
    <link rel="stylesheet" href="/src/assets/sass/main.scss" />
  </head>
  <body>
    <header>
      <a href="/src/index.html">
        <img src="/src/assets/img/logo.png" />
      </a>
      <a href="login.html" class="access"> </a>
    </header>
    <main>
      <h1>Login</h1>
      <subtitle>
        ¿No tienes cuenta?
        <a href="registro.html">¡Registrate ahora!</a></subtitle
      >
      <form>
        <form-group>
          <label>Usuario</label>
          <input
            type="text"
            name="username"
            placeholder="Introduce tu usuario"
          />
          <label>Contraseña</label>
          <input
            type="password"
            name="password"
            placeholder="Introduce tu contraseña"
          />
        </form-group>
        <button type="button" name="Login con Google">G</button>
        <button type="button" name="Login con Twitter">T</button>
        <button type="submit" name="Enviar">
          <a href="perfil.html">¡Libéralo ahora!</a>
        </button>
      </form>
      <p>
        ¿No puedes acceder?
        <a href="/src/recuperar.html">Reestablecer contraseña</a>
      </p>
    </main>
    <footer>
      <input type="button" id="modo" />
      <a href="404.html">Politica de privacidad</a>
      <a class="contacto" href="/src/contacto.html"></a>
    </footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
